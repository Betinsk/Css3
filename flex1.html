<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Flexible Box Layout</title>
    <style>

        #conteudo {
            background: #dcdcdc;
            height: 400px;
            display: flex;

        }

        .item {
            width: 100px;
            height: 100px;
            margin: 10px;
           background: white;
            border: 1px solid gray;
        }

        .order1 {
            order: 1;
        }

        .order2 {
            order: 2;
        }
        .order3 {
            order: 3;
        }
        .order4 {
            order: 4;
        }

    </style>
</head>

<body>
    
    <h1>Flexbox</h1>
    <div id="conteudo">
        <div class="item order4">01</div>
        <div class="item order3">02</div>
        <div class="item order2">03</div>
        <div class="item order1">04</div>
    </div>

</body>
</html>
