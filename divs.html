<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        #topo{
            background: blue;
        }

        #conteudo {
            background: red;
        }

        .produto {
            margin: 10px;
            background: gray;
            
        }

        #rodape {
            background: green;
        }

        #assinatura {
            background: pink;
        }
    </style>
    
    <title>Divs e tags</title>
</head>
<body>

    <div id="topo">

        <img src="/imagens/amazon.jpg" width="200px">
        <ul>

            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>

        </ul>


        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>
        </div>

        <div id="rodape">
            Todos os direitos reservados
        </div>

        <span id="assinatura">
            Jamilton
        </span>

    </div>

    
</body>
</html>
