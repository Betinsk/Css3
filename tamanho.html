<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamanho de textos</title>

	<style type="text/css">
		
		body {
			font-size: 60px;
		}

		div {
			font-size: 80px;
		}

		.texto2{
			font-size: 1.5em;
		}

		.texto{

			/*
				px -> tamanho fixo
				% -> tamanho relativo
				em -> tamanho relativo
	
			*/


			font-size: 0.5em;
		}


	</style>

</head>
<body>


		<p class="texto">conteudo</p>
		<p class="texto2"> conteudo</p>


</body>
</html>
