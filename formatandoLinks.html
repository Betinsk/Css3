<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">

        a {
           padding: 5px 10px;
           text-decoration: none;
        }

        /* Links n√£o visitados*/
        a:link {
            color: #b9c941;
        }

        /*Links Visitados */
        a:visited {
            color: #b9c941;
        }

        a:hover {
            color: #FFF;
            background: #6d790f;
        }


        /* Links Ativos, quando clicado */
        a:active{
            color:#e4f371;
        }
    </style>

    <title>Formatando Links</title>
</head>
<body>
  
    <a href="https://www.google.com.br">Google</a> | 
    
    <a href="https://www.tecmundo.com.br">Tec Mundo</a> | 

    <a href="https://www.ydmlo.com.br">Tec Mundo</a> | 

    <a href="https://www.megacurioso.com.br">Mega Curioso</a>  
</body>

</html>
