<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div e Span</title>

	<style type="text/css">
		
	#topo {
		background: blue;
	}

	#rodape {
		background: green;
	}

	.azul {
		color: blue;
	}
	.conteudo {
		background: indianred;
	}

	.produto {
		background: gray;
		margin: 10px;
	}

	</style>


</head>
<body>

	<div id="topo">
		
		<img src="imagens/amazon.jpg" width="200px">

		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contatos</li>
		</ul>

	</div>

	<div class="conteudo">

			<div class="produto">
				Produto 1
			</div>

			<div class="produto">
				Produto 2
			</div>

			<div class="produto">
				Produto 3
			</div>

		</div>

		<div id="rodape">
			Todos os <span class="azul">direitos</span> reservados
		</div>



</body>
</html>
